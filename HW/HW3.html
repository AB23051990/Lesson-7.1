<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>       
        'use strict';
        /*1. С помощью цикла for написать алгоритм для вывода чисел (выводите в консоль, с помощью console.log)
        от 0 до 10 включительно, чтобы результат выглядел так:*/
        for (let i = 0; i <= 10; i++) {
            if (i == 0) {
                console.log (i + "-это ноль");
            } else if (i % 2 == 0) {
                console.log (i + "-четное число");
            } else {
                console.log (i + "-нечетное число");
            }
        }
        /*2. Выведите в консоль значения, указанные рядом с комментариями:*/
        const post = {
             author: "John", //вывести этот текст
             postId: 23,
             comments: [
             { userId: 10,
                 userName: "Alex",
                 text: "lorem ipsum",
                 rating: {
                    likes: 10,
                    dislikes: 2 //вывести это число
                }
             },
             { userId: 5, //вывести это число
                 userName: "Jane",
                  text: "lorem ipsum 2", //вывести этот текст
                   rating: { 
                    likes: 3,
                     dislikes: 1
                     } 
                },
            ] 
        };                     
        console.log(post.author);
        console.log(post.comments[0].rating.dislikes);
        console.log(post.comments[1].userId);
        console.log(post.comments[1].text);

        /*3. Перед вами находится массив с продуктами, сегодня распродажа и вам нужно на каждый
        товар применить скидку 15%, можете использовать метод forEach https://mzl.la/1AOMMWX :*/
        const product = [          
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];
        //вам нужно на каждый товар применить скидку 15%, можете использовать метод forEach
        product.forEach(element => {element.price = element.price - element.price / 100 * 15});        
        console.log(product[0]);
        console.log(product[1]);
        console.log(product[2]);    

        //4. Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:        
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];
        //Получить все товары, у которых есть фотографии, можете использовать метод filter        
        const filterByPhotos = products.filter(item => "photos" in item && item.photos.length > 0 );
        console.log(filterByPhotos)

        //Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort
        const sortingByPrice = products.sort(function (item1, item2) {
            if(item1.price > item2.price) {
                return 10}
            if(item1.price <= item2.price) {
                return -10}
            });
        console.log(sortingByPrice);
        
        //6. Нарисовать горку с помощью console.log (используя цикл for)
        for (let i = "[]"; i.length <= 20; i += "[]") 
            console.log (i);
    </script>
